syntax = "proto3";
package varcavia.core.v1;

import "google/protobuf/struct.proto";

option go_package = "services/gen/go/core/v1;corev1";

// Task represents an executable unit derived from a blueprint
message Task {
  string id = 1;
  string type = 2;
  google.protobuf.Struct payload = 3;
}

// Blueprint represents a technical plan generated by the architect_service
message Blueprint {
  string id = 1;
  string objective_id = 2;
  repeated Task tasks = 3;
}
