name: Audit Bot Supervision Cycle

on:
  workflow_dispatch: # Avvio manuale per ora
  schedule:
    - cron: '0 2 * * *' # Esempio: ogni notte alle 2

jobs:
  run_audit_bot:
    runs-on: ubuntu-latest
    permissions:
      contents: read # Per ora legge solo il codice
      id-token: write # Per la futura integrazione con GCP
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: 'Authenticate to Google Cloud'
        id: 'auth'
        uses: 'google-github-actions/auth@v2'
        with:
          workload_identity_provider: 'projects/776257662402/locations/global/workloadIdentityPools/varcavia-github-pool/providers/varcavia-github-provider'
          service_account: 'varcavia-office-sa@gemini-api-key-466122.iam.gserviceaccount.com'

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          python -m venv .venv
          source .venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Audit Bot
        env:
          GCP_PROJECT: 'gemini-api-key-466122'
          PYTHONPATH: ${{ github.workspace }}
        run: |
          source .venv/bin/activate
          python src/audit_bot.py