name: "[DEBUG] ProjectBot Planner Test"

on:
  workflow_dispatch:

jobs:
  run_project_bot_test:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    steps:
      - uses: actions/checkout@v4
        with: { token: '${{ secrets.BOT_GITHUB_TOKEN }}' }
      
      - uses: 'google-github-actions/auth@v2'
        with:
          workload_identity_provider: 'projects/826570341026/locations/global/workloadIdentityPools/varcavia-github-pool/providers/varcavia-github-provider'
          service_account: 'vertex-client@varcavia-office-bc6xvv.iam.gserviceaccount.com'

      - uses: actions/setup-python@v5
        with: { python-version: '3.9' }

      - name: Install Dependencies & Run ProjectBot
        env:
          GITHUB_TOKEN: ${{ secrets.BOT_GITHUB_TOKEN }}
          GCP_PROJECT: 'varcavia-office-bc6xvv'
          PYTHONPATH: ${{ github.workspace }}
        run: |
          pip install -r requirements.txt
          # Simula una chiamata dal ManagerBot con un task di test
          python -c "from src.bots.project_bot import run_project_bot; task = {\"description\": \"Crea un file hello.py che stampa Hello World e un test per verificarlo.\"}; run_project_bot(task, 0, 0)"