name: Operator Bot Task Execution

on:
  # Questo workflow può essere avviato solo manualmente o via API/gh cli
  workflow_dispatch:
    inputs:
      # Definiamo gli input che il Project_Bot dovrà fornire
      branch_name:
        description: 'Il nome del nuovo branch per questo task'
        required: true
      task_description:
        description: 'La descrizione del singolo task da eseguire'
        required: true
      commit_message:
        description: 'Il messaggio di commit per questo task'
        required: true

jobs:
  execute_task:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.BOT_GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install openai GitPython

      - name: Run Operator Bot
        env:
          # Passiamo gli input del workflow allo script Python
          BRANCH_NAME: ${{ github.event.inputs.branch_name }}
          TASK_DESCRIPTION: ${{ github.event.inputs.task_description }}
          COMMIT_MESSAGE: ${{ github.event.inputs.commit_message }}
          # Passiamo i secret necessari
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.BOT_GITHUB_TOKEN }}
          GITHUB_USER: "VARCAVIA-Git" # Utente associato al PAT
        run: python src/operator_bot.py
