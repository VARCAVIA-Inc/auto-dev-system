name: Manager Bot Orchestration

on:
  push:
    branches:
      - main
  workflow_dispatch: # Permette l'esecuzione manuale
  schedule:
    - cron: '0 0 * * *' # Ogni giorno a mezzanotte UTC

jobs:
  run_manager_bot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9' # Usiamo Python 3.9, puoi scegliere 3.10, 3.11, etc.

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install PyYAML # Per leggere il business plan
          pip install GitPython # Per interagire con Git (creare branch, etc.)
          pip install secure-smtplib # Per l'invio email sicuro

      - name: Run Manager Bot
        env:
          GITHUB_TOKEN: ${{ secrets.BOT_GITHUB_TOKEN }}
          EMAIL_HOST: ${{ secrets.EMAIL_HOST }}
          EMAIL_PORT: ${{ secrets.EMAIL_PORT }}
          EMAIL_USERNAME: ${{ secrets.EMAIL_USERNAME }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
          RECEIVER_EMAIL: ${{ secrets.RECEIVER_EMAIL }}
          SENDER_EMAIL: ${{ secrets.SENDER_EMAIL }}
        run: |
          python src/manager_bot.py